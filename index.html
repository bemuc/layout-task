<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Home</title>
</head>
<body>
    <div class="main">
        <div class="image">
            <img src="img/bg.jpg" alt="main image">
            <img src="img/logo.svg" class="logo" alt="image logo">
        </div>
        <div class="container">
            <div class="form-section">
                <h2>Get iintoo it today</h2>
                <p>There is no charge or obligation upon registration.</p>

                <div class="social-buttons">
                    <button class="facebook-btn">
                        <img src="img/facebook.svg" class="icon" alt="">
                        Register with Facebook
                    </button>
                    <button class="linkedin-btn">
                        <img src="img/linkedin.svg" class="icon" alt="">
                        Register with LinkedIn
                    </button>
                </div>

                <div class="divider">or</div>

                <form>
                    <div class="input">
                        <input type="email" placeholder="Email" value="gus.goodwin@gmail.com" required>
                        <input type="tel" placeholder="Phone">
                    </div>

                    <p class="investor">What type of investor are you?</p>

                    <div class="investor-type">
                        <label><input type="radio" name="investor" checked> Individual</label>
                        <label><input type="radio" name="investor"> Business</label>
                        <label><input type="radio" name="investor"> IRA</label>
                        <label><input type="radio" name="investor"> Trust</label>
                    </div>

                    <p class="description">
                        I am a natural person investing on my own behalf as a sole owner, joint tenant, or tenant in common.
                    </p>

                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> I agree to the terms and receiving notifications from intoo <a href="#">View full terms</a>
                        </label>
                    </div>

                    <button type="submit" class="create">Create Account</button>
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
