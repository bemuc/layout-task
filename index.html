<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Home</title>
</head>
<body>
    <div class="main">
        <div class="image">
            <img src="img/logo.svg" class="logo" alt="main image">
        </div>
        <div class="container">
            <div>
                <h2>Get iintoo it today</h2>
                <p>There is no charge or obligation upon registration.</p>
            </div>

            <div class="social-buttons">
                <button class="facebook-btn">
                    <img src="img/facebook.svg" class="icon" alt="facebook_icon">
                    Register with Facebook
                </button>
                <button class="linkedin-btn">
                    <img src="img/linkedin.svg" class="icon" alt="linkedin_icon">
                    Register with LinkedIn
                </button>
            </div>

            <div class="divider">
                <div class="line">
                    
                </div>
                <p>or</p>
                <div class="line">
                    
                </div>
            </div>

            <form>
                <div class="input">
                    <div class="input-box">
                        <label for="email">Email</label>
                        <input type="email" id="email" class="mail" placeholder="Enter your email" value="gus.goodwin@gmail.com">
                    </div>
                        <div class="input-box">
                        <label for="phone">Phone</label>
                        <input type="tel" id="phone" placeholder="Enter your phone" value="+82 10 0000 000">
                    </div>
                </div>

                <h2 class="investor">What type of investor are you?</h2>
                <p>Select the type of investor your below. <i class="fa-thin fa-circle-info"></i></p>

                <div class="investor-type">
                    <label><input type="radio" name="investor" value="individual" checked> Individual <img src="img/info.png" alt="more infos about individual" title="more infos about individual"> </label>
                    <label><input type="radio" name="investor" value="business" > Business <img src="img/info.png" alt="more infos about business" title="more infos about business"></label>
                    <label><input type="radio" name="investor" value="ira" > IRA <img src="img/info.png" alt="more infos about IRA" title="more infos about IRA"></label>
                    <label><input type="radio" name="investor" value="trust"> Trust <img src="img/info.png" alt="more infos about TRUST" title="more infos about TRUST"></label>
                </div>

                <p class="description">
                    I am a natural person investing on my own behalf as a sole owner, joint tenant, or tenant in common.
                </p>

                <div class="checkbox_agree">
                    <label>
                        <input type="checkbox"> I agree to the terms and receiving notifications from intoo <a href="#">View full terms</a>
                    </label>
                </div>
                <div class="actions_btn">
                    <button type="submit" class="create_account_btn">Create Account</button>
                    <button type="submit" class="comment_btn">Comment</button>
                </div>
                
            </form>
        </div>
    </div>
    
</body>
</html>
